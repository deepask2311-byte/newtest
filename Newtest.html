<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; }
        #status.success { background-color: #d4edda; color: #155724; }
        #status.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="Github" action="https://2391259f0e5de07a8dd666cdb49656.dc.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/488873f0a2c649f9829bf87d2eebbd42/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AJUq5NWu6TiN42ZLDAFwou-hhSrutckXSA3MUxfxHg0" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div id="status"></div>

    <script>
        // Optional: JavaScript for better UX (shows success/error messages)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent native submit for custom handling

            const formData = new FormData(this);
            const data = Object.fromEntries(formData); // Convert to plain object

            fetch(this.action, {
                method: 'POST',
                body: new URLSearchParams(data), // Ensures URL-encoded format
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (response.ok) {
                    showStatus('Thank you! Your message has been saved to SharePoint.', 'success');
                    this.reset(); // Clear form
                } else {
                    throw new Error('Submission failed');
                }
            })
            .catch(error => {
                showStatus('Error: ' + error.message + '. Please try again.', 'error');
            });
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000); // Hide after 5s
        }
    </script>
</body>
</html>
